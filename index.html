<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Matcher</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Company Name Matcher</h1>
        
        <div class="input-group">
            <div class="input-field">
                <label for="ziCompany">ZI Company Name:</label>
                <input type="text" id="ziCompany" placeholder="Enter ZI company name">
            </div>
            <div class="input-field">
                <label for="sfCompany">SF Company Name:</label>
                <input type="text" id="sfCompany" placeholder="Enter SF company name">
            </div>
        </div>
        
        <button onclick="CompanyMatcher.analyzeSimilarity()">Analyze Similarity</button>
        
        <div id="loading" class="loading">Analyzing companies...</div>
        
        <div id="results" class="results">
            <div class="similarity-score">
                <h2>Analysis Results</h2>
                <p id="nameSimilarity">Company Name Similarity: </p>
                <p id="domainSimilarity">Domain Similarity: </p>
            </div>
            
            <div class="urls-container">
                <div class="url-list">
                    <h3>ZI Company URLs</h3>
                    <div id="ziUrls"></div>
                </div>
                <div class="url-list">
                    <h3>SF Company URLs</h3>
                    <div id="sfUrls"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils/stringUtils.js"></script>
    <script src="js/utils/urlUtils.js"></script>
    <script src="js/services/similarityService.js"></script>
    <script src="js/services/urlService.js"></script>
    <script src="js/ui/uiManager.js"></script>
    <script src="js/companyMatcher.js"></script>
</body>
</html>
